language: node_js
node_js:
  - "9"
dist: trusty
addons:
  chrome: stable
services:
  - mongodb
  - redis-server
notifications:
  slack: necrestaurant:VwID6LfFwXOBTmA2KYbqfRzC
env:
  - NODE_ENV=ci PORT=3000
cache:
  directories:
    - node_modules
    - client/node_modules
install:
  - npm install
  - npm run build
script:
  - nohup npm run start &
  - sleep 3
  - npm run test

branches:
  only:
    - master
warnings_are_errors: false
deploy:
  provider: heroku
  app: indique
  api_key:
    secure: ""
  on: master
